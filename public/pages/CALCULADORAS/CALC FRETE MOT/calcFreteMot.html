    <h1>CALCULADORA DE FRETE</h1>
    <p>Preencha os campos com as informações do carregamento</p>


    <div class="container">
      <label for="valordoFrete"><p class="ref">Valor do Frete</p></label>
      <input type="text" id="valordoFrete" placeholder="R$" />

      <label for="pedagio"><p class="ref">Pedágio</p></label>
      <input type="text" class="item" id="pedagio" placeholder="R$" />

      <label for="peso"><p class="ref">Peso carregado</p></label>
      <input type="text" class="item" id="peso" placeholder="00000" />

      <div class="botoes">
        <label for="botao"></label>
        <input type="button" value="Calcular" class="bot1" id="botao" />

        <label for="clean"></label>
        <input type="button" value="Limpar" class="bot2" id="clean" />
      </div>

      <label for="freteUnitario"
        ><p class="ref">Valor do frete Unitário</p></label
      >
      <input
        type="number"
        class="item"
        id="freteUnitario"
        readonly
        placeholder="R$"
      />

      <label for="adiantamento"><p class="ref">Adiantamento</p></label>
      <input
        type="number"
        class="item"
        id="adiantamento"
        readonly
        placeholder="R$"
      />
    </div>

    <div class="buttonback">
      <a href="../calculadoras.html">
        <input type="button" value="VOLTAR" class="bot3" id="buttonback" />
      </a>
