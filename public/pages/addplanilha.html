<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="styles/addplanilha.css">
    <title>Adicionar Planilha</title>
</head>
<body>
    <form action="addplanilha">
        <div class="form-group">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>
        </div>

        <div class="form-group">
            <label for="expedidor">Expedidor:</label>
            <input type="text" id="expedidor" name="expedidor" required>
        </div>

        <div class="form-group">
            <label for="destinatario">Destinatário:</label>
            <input type="text" id="destinatario" name="destinatario" required>
        </div>

        <div class="form-group">
            <label for="recebedor">Recebedor:</label>
            <input type="text" id="recebedor" name="recebedor" required>
        </div>

        <div class="form-group">
            <label for="cidade_origem">Cidade Origem:</label>
            <input type="text" id="cidade_origem" name="cidade_origem" required>
        </div>

        <div class="form-group">
            <label for="cidade_troca">Cidade Troca:</label>
            <input type="text" id="cidade_troca" name="cidade_troca">
        </div>

        <div class="form-group">
            <label for="cidade_destino">Cidade Destino:</label>
            <input type="text" id="cidade_destino" name="cidade_destino" required>
        </div>

        <div class="form-group">
            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto" required>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade Liberada:</label>
            <input type="number" id="quantidade" name="quantidade" required>
        </div>

        <div class="form-group">
            <label for="embalagem">Embalagem:</label>
            <input type="text" id="embalagem" name="embalagem" required>
        </div>

        <div class="form-group">
            <label for="frete_empresa">Frete Empresa:</label>
            <input type="number" step="0.01" id="frete_empresa" name="frete_empresa" required>
        </div>

        <div class="form-group">
            <label for="frete_motorista">Frete Motorista:</label>
            <input type="number" step="0.01" id="frete_motorista" name="frete_motorista" required>
        </div>

        <div class="form-group">
            <label for="pedido">Pedido:</label>
            <input type="text" id="pedido" name="pedido" required>
        </div>

        <div class="form-group">
            <label for="operacao">Operação:</label>
            <input type="text" id="operacao" name="operacao" required>
        </div>

        <div class="form-group">
            <label for="lote">Lote:</label>
            <input type="text" id="lote" name="lote" required>
        </div>

        <div class="form-group">
            <label for="info_adicional1">Informações Adicionais 1:</label>
            <textarea id="info_adicional1" name="info_adicional1"></textarea>
        </div>

        <div class="form-group">
            <label for="info_adicional2">Informações Adicionais 2:</label>
            <textarea id="info_adicional2" name="info_adicional2"></textarea>
        </div>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
