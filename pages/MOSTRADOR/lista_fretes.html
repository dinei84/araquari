<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Fretes</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('../../assets/g10ok.jpeg');
            background-size: cover;            
            /* background-color: #f8f9fa; */
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    
        .container {
            width: 95%;
            max-width: 1500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
    
        th,
        td {
            padding: 5px 5px;
            text-align: left;
            font-weight: bolder;
            border-bottom: 1px solid #ddd;
        }
    
        th {
            background-color: #560e24;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    
        tbody tr {
            background-color: #f9f2f4; /* Background suave para cada linha */
            color: #495057; /* Cor do texto um pouco mais escura para contraste */
        }
    
        tbody tr:hover {
            background-color: #f5f5f5;
        }
    
        .btn-primary,
        .btn-danger {
            display: inline-block;
            padding: 3px 6px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background-color 0.2s ease;
            margin-right: 5px;
        }
    
        .btn-primary {
            background-color: #560e24;
            color: white;
        }
    
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
    
        .btn-primary:hover {
            background-color: #3d0918;
        }
    
        .btn-danger:hover {
            background-color: #c82333;
        }
    
        a.btn-primary {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    
        /* Estilos responsivos */
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
    
            table thead {
                display: none;
            }
    
            table tbody tr {
                display: block;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
    
            table td {
                display: block;
                text-align: right;
                padding-left: 50%;
                position: relative;
                border-bottom: none;
                background-color: transparent; /* Remove background em telas pequenas */
                color: #333; /* Cor do texto padrão em telas pequenas */
            }
    
            table td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                text-align: left;
                font-weight: bold;
            }
    
            .actions {
                text-align: center;
            }
    
            .btn-primary,
            .btn-danger {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    
        @media (max-width: 320px) {
            .container {
                padding: 10px;
            }
    
            th,
            td {
                padding: 8px;
                font-size: 0.85rem;
            }
        }
    </style>
    
    
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>UF</th>
                    <th>Destino</th>
                    <th>Valor (R$)</th>
                    <th>Tipo</th>
                    <th>Observações</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaFretes">
            </tbody>
        </table>
        <a href="index1.html" class="btn-primary">Voltar</a>
    </div>

    <script>
        const fretesOriginal = JSON.parse(localStorage.getItem('fretes')) || []; // Mantém a versão original para usar na renderização inicial

        function renderFretes(fretes) { // Aceita o array de fretes como argumento
            const tbody = document.getElementById('listaFretes');
            tbody.innerHTML = '';

            fretes.forEach(frete => {
                const valor = frete.valor;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${frete.uf}</td>
                    <td>${frete.destino}</td>
                    <td>${valor !== undefined ? valor.toFixed(2).replace('.', ',') : ''}</td>
                    <td>${frete.tipo}</td>
                    <td>${frete.observacoes || ''}</td>
                    <td class="actions">
                        <button class="btn-primary" onclick="editarFrete(${frete.id})">Editar</button>
                        <button class="btn-danger" onclick="excluirFrete(${frete.id})">Excluir</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function editarFrete(id) {
            window.location.href = `index1.html?edit=${id}`;
        }

        function excluirFrete(id) {
            if (confirm('Tem certeza que deseja excluir este frete?')) {
                let fretes = JSON.parse(localStorage.getItem('fretes')) || []; // Obtém os dados do localStorage *dentro* da função, e usa let
                fretes = fretes.filter(f => f.id !== id);
                localStorage.setItem('fretes', JSON.stringify(fretes));
                renderFretes(fretes); // Passa o array filtrado para a função renderFretes
            }
        }

        renderFretes(fretesOriginal); // Renderiza a tabela inicialmente com os dados do localStorage
    </script>
</body>

</html>
