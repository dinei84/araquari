<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Fretes</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('../../assets/g10ok.jpeg');
            background-size: cover;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1500px;
            margin: 20px auto;
            background-color: #fff !important;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Definição da animação */
        @keyframes rowRotate {
            0% {
                transform: rotateX(0deg);
            }

            50% {
                transform: rotateX(180deg);
            }

            100% {
                transform: rotateX(360deg);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            perspective: 1000px;
            /* Adiciona perspectiva para efeito 3D */
        }

        th,
        td {
            padding: 7px 10px;
            text-align: left;
            font-weight: bolder;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #560e24;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr {
            background-color: #f9f2f4;
            color: #495057;
            transform-style: preserve-3d;
            backface-visibility: visible;
        }

        /* Aplicando a animação em diferentes tempos para cada linha */
        tbody tr:nth-child(odd) {
            animation: rowRotate 5s infinite;
        }

        tbody tr:nth-child(even) {
            animation: rowRotate 5s infinite;
            animation-delay: 3s;
            /* Delay para alternar com as linhas ímpares */
        }

        tbody tr:hover {
            background-color: #f5f5f5;
            animation-play-state: paused;
            /* Pausa a animação quando hover */
        }

        .btn-primary,
        .btn-danger,
        .btn-export {
            display: inline-block;
            padding: 3px 6px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .btn-primary {
            background-color: #560e24;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-export {
            background-color: #2c5e1a;
            color: white;
            margin-left: 10px;
        }

        .botoes-acao {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }

            table thead {
                display: none;
            }

            table tbody tr {
                display: block;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            table td {
                display: block;
                text-align: right;
                padding-left: 50%;
                position: relative;
                border-bottom: none;
                background-color: transparent;
                color: #333;
            }

            table td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                text-align: left;
                font-weight: bold;
            }

            .botoes-acao {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>UF</th>
                    <th>Destino</th>
                    <th>Valor (R$)</th>
                    <th>Tipo</th>
                    <th>Observações</th>
                    <th class="acoes-column">Ações</th>
                </tr>
            </thead>
            <tbody id="listaFretes"></tbody>
        </table>
        <div class="botoes-acao">
            <a href="index1.html" class="btn-primary">Voltar</a>
            <button class="btn-export" onclick="exportarParaImagem()">Exportar para Imagem</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const fretesOriginal = JSON.parse(localStorage.getItem('fretes')) || [];

        function renderFretes(fretes) {
            const tbody = document.getElementById('listaFretes');
            tbody.innerHTML = '';

            fretes.forEach(frete => {
                const valor = frete.valor;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${frete.uf}</td>
                    <td>${frete.destino}</td>
                    <td>${valor !== undefined ? valor.toFixed(2).replace('.', ',') : ''}</td>
                    <td>${frete.tipo}</td>
                    <td>${frete.observacoes || ''}</td>
                    <td class="acoes-column">
                        <button class="btn-primary" onclick="editarFrete(${frete.id})">Editar</button>
                        <button class="btn-danger" onclick="excluirFrete(${frete.id})">Excluir</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function editarFrete(id) {
            window.location.href = `index1.html?edit=${id}`;
        }

        function excluirFrete(id) {
            if (confirm('Tem certeza que deseja excluir este frete?')) {
                let fretes = JSON.parse(localStorage.getItem('fretes')) || [];
                fretes = fretes.filter(f => f.id !== id);
                localStorage.setItem('fretes', JSON.stringify(fretes));
                renderFretes(fretes);
            }
        }

        function exportarParaImagem() {
            const options = {
                scale: 2,
                useCORS: true,
                logging: false,
                onclone: function (clonedDoc) {
                    // Remover coluna de ações e botões
                    clonedDoc.querySelectorAll('.acoes-column, .botoes-acao').forEach(el => {
                        el.style.display = 'none';
                    });

                    // Aplicar estilos para fundo na imagem exportada
                    const style = clonedDoc.createElement('style');
                    style.textContent = `
                        .container {
                            background: transparent !important;
                            box-shadow: none !important;
                        }
                        body {
                            background-image: url('../../assets/g10ok.jpeg') !important;
                            background-size: cover !important;
                            display: flex !important;
                            padding: 20px !important;
                        }
                    `;
                    clonedDoc.head.appendChild(style);
                }
            };

            html2canvas(document.querySelector(".container"), options).then(canvas => {
                const link = document.createElement('a');
                link.download = 'fretes-exportados.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.9);

                const novaJanela = window.open();
                novaJanela.document.write('<img src="' + link.href + '" style="max-width: 100%;">');
            }).catch(err => {
                console.error('Erro ao exportar:', err);
                alert('Erro ao gerar imagem. Verifique o console para detalhes.');
            });
        }

        renderFretes(fretesOriginal);
    </script>
</body>

</html>
