<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Fretes</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('../../assets/g10ok.jpeg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1500px;
            margin: 20px auto;
            background-color: #fff !important;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 7px 10px;
            text-align: left;
            font-weight: bolder;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #560e24;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr {
            background-color: #f9f2f4;
            color: #495057;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        .btn-primary, .btn-danger, .btn-export {
            display: inline-block;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .btn-primary { background-color: #560e24; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-export { background-color: #2c5e1a; color: white; margin-left: 10px; }

        .botoes-acao { display: flex; gap: 10px; margin-top: 20px; }

        @media (max-width: 768px) {
            table { display: block; overflow-x: auto; }
            thead { display: none; }
            tbody tr { display: block; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
            td { display: block; text-align: right; padding-left: 50%; position: relative; border-bottom: none; background-color: transparent; color: #333; }
            td::before { content: attr(data-label); position: absolute; left: 10px; width: 45%; text-align: left; font-weight: bold; }
            .botoes-acao { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>UF</th>
                    <th>Destino</th>
                    <th>Valor (R$)</th>
                    <th>Tipo</th>
                    <th>Observações</th>
                </tr>
            </thead>
            <tbody id="listaFretes"></tbody>
        </table>
        <div class="botoes-acao">
            <a href="index1.html" class="btn-primary">Voltar</a>
            <select id="formatSelector" class="btn-export">
                <option value="jpg">Exportar JPG</option>
                <option value="png">Exportar PNG</option>
                <option value="pdf">Exportar PDF</option>
            </select>
            <button class="btn-export" onclick="exportarParaImagem()">Exportar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const fretesOriginal = JSON.parse(localStorage.getItem('fretes')) || [];

        function renderFretes(fretes) {
            const tbody = document.getElementById('listaFretes');
            tbody.innerHTML = '';

            fretes.forEach(frete => {
                const valor = frete.valor;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${frete.uf}</td>
                    <td>${frete.destino}</td>
                    <td>${valor !== undefined ? valor.toFixed(2).replace('.', ',') : ''}</td>
                    <td>${frete.tipo}</td>
                    <td>${frete.observacoes || ''}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function exportarParaImagem() {
            const format = document.getElementById('formatSelector').value;
            const element = document.querySelector(".container");

            html2canvas(element, {
                scale: 2,
                useCORS: true,
                onclone: (clonedDoc) => {
                    clonedDoc.querySelectorAll('.botoes-acao').forEach(el => el.style.display = 'none');
                }
            }).then(canvas => {
                if (format === 'pdf') {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF();
                    const imgData = canvas.toDataURL('image/jpeg', 1.0);
                    pdf.addImage(imgData, 'JPEG', 10, 10, 190, 0);
                    pdf.save('fretes-exportados.pdf');
                } else {
                    const link = document.createElement('a');
                    link.download = `fretes-exportados.${format}`;
                    link.href = canvas.toDataURL(`image/${format}`, 0.9);
                    link.click();
                }
            }).catch(err => {
                console.error('Erro ao exportar:', err);
                alert('Erro ao gerar o arquivo. Verifique o console para detalhes.');
            });
        }

        renderFretes(fretesOriginal);
    </script>
</body>
</html>
