        .btn-secondary:hover {

        }
    
        #btnMostrarFretes {

            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #560e24;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.2s ease;
            margin-top: 20px;
        }
    
        #btnMostrarFretes:hover {
            background-color: #3d0918;
        }
    
        /* Estilos responsivos */
        @media (min-width: 768px) {
            .form-group {
                flex-direction: row;
                align-items: center;
            }
    
            .form-group label {
                width: 30%;
                text-align: right;
                padding-right: 10px;
            }
    
            .form-group input[type="text"],
            .form-group input[type="number"],
            .form-group select {
                width: 70%;
                margin-bottom: 0;
            }
    
            .btn-primary,
            .btn-secondary {
                margin-top: 0;
            }
        }
    
        @media (max-width: 320px) {
            .container {
                padding: 10px;
            }
    
            .form-group input[type="text"],
            .form-group input[type="number"],
            .form-group select,
            .btn-primary,
            .btn-secondary,
            #btnMostrarFretes {
                font-size: 0.9rem;
            }
        }

    <div class="container">
        <div class="form-container">
            <h2>Adicionar/Editar Frete</h2>
            <form id="freteForm">
                <div class="form-group">
                    <input type="text" id="origem" placeholder="Origem" value="São Francisco do Sul" readonly>
                    <select id="uf" required>
                        <option value="">Selecione a UF</option>
                        <option value="SC - SFCO">Santa Catarina - SFCO</option>
                        <option value="SC - IMBITUBA">Santa Catarina - Imbituba</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="GO">Goiás</option>
                        <option value="RO">Rondônia</option>
                        <option value="PA">Pará</option>
                        <option value="SP">São Paulo</option>
                        <option value="PR">Paraná</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                    </select>
                    <input type="text" id="destino" placeholder="Destino" required>
                </div>
                <div class="form-group">
                    <input type="number" id="valor" step="0.01" placeholder="Valor (R$)" required>
                    <select id="tipo" required>
                        <option value="">Tipo de Carga</option>
                        <option value="GRANEL">Granel</option>
                        <option value="BAG">BAG</option>
                        <option value="BIG BAG">BIG BAG</option>
                    </select>
                    <input type="text" id="observacoes" placeholder="Observações (ex: 50T)">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary" id="btnSalvar">Adicionar Frete</button>
                    <button type="button" class="btn-secondary" onclick="cancelarEdicao()">Cancelar</button>
                </div>
            </form>
        </div>

        <button id="btnMostrarFretes" class="btn-primary">Mostrar Fretes</button>
    </div>

    <script src="../../menu.js"></script>

    <script>
        let fretes = JSON.parse(localStorage.getItem('fretes')) || [];
        let editId = null;

        function salvarFrete(e) {
            e.preventDefault();

            const frete = {
                id: editId || Date.now(),
                origem: document.getElementById('origem').value,
                uf: document.getElementById('uf').value,
                destino: document.getElementById('destino').value,
                valor: parseFloat(document.getElementById('valor').value),
                tipo: document.getElementById('tipo').value,
                observacoes: document.getElementById('observacoes').value
            };

            if (editId) {
                const index = fretes.findIndex(f => f.id === editId);
                fretes[index] = frete;
            } else {
                fretes.push(frete);
            }

            localStorage.setItem('fretes', JSON.stringify(fretes));
            document.getElementById('freteForm').reset();
            editId = null;
            document.getElementById('btnSalvar').textContent = 'Adicionar Frete';
        }

        function cancelarEdicao() {
            document.getElementById('freteForm').reset();
            editId = null;
            document.getElementById('btnSalvar').textContent = 'Adicionar Frete';
        }

        function editarFrete(id) {
            const frete = fretes.find(f => f.id === id);
            if (!frete) return;

            editId = id;

            document.getElementById('uf').value = frete.uf;
            document.getElementById('destino').value = frete.destino;
            document.getElementById('valor').value = frete.valor;
            document.getElementById('tipo').value = frete.tipo;
            document.getElementById('observacoes').value = frete.observacoes;
            document.getElementById('btnSalvar').textContent = 'Atualizar Frete';
        }

        // Check for edit parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        const editParam = urlParams.get('edit');
        if (editParam) {
            editarFrete(parseInt(editParam));
        }

        document.getElementById('btnMostrarFretes').addEventListener('click', () => {
            localStorage.setItem('fretes', JSON.stringify(fretes));
            window.location.href = 'lista_fretes.html';
        });

        document.getElementById('freteForm').addEventListener('submit', salvarFrete);
    </script>
